<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Test</title>

</head>
<body>

    <h1>Test Register</h1>

    
   
    {% block content %}

    {% for writer in writer_result %}

    <ul>

        <il><strong>Writer Profile {{ writer.first_name }}</strong></il>
        <br>
        <il>First Name: {{ writer.first_name }} </il>
        <br>
        <il>Last Name: {{ writer.last_last }} </il>
        <br>
        <il>Bio: {{ writer.short_description }} </il>
        <br>
        <il>About: {{ writer.long_description }} </il>

    </ul>

    {% endfor %}

        
    {% endblock %}

</body>
</html>
